# This is a sample configuration file for Dowser

[logger]
enabled_transports = "console,file"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
level = "info"

[logger.transports.file]
filename = "dowser"
output_dir = "./"
max_bytes = "10485760"
backup_count = "3"

[profiler]
enabled_metrics = "memory_usage,time"

[profiler.session]
id = ""

[profiler.session.metadata]
input = ""

[profiler.report]
prefix = ""
suffix = ""
output_dir = "./"

[profiler.metrics.memory_usage]
enabled_backends = "psutil,resource,tracemalloc,mprof,kernel"
precision = "4"
unit = "mb"